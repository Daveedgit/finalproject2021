<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial</title>
    <link rel="stylesheet" href="./electrical.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <header>
     <h1 class=headline> Well to wheels: The impact of electric vehicles</h1>
  </header>
     
  <section class=box1>
    <figure class=flow>
     <span class=flew>source</span> 
     <span class=arrow>&rarr;</span>
     <span class=flew>energy</span> 
     <span class=arrow>&rarr;</span>
     <span class=flew>battery</span>
     <span class=arrow>&rarr;</span>
     <span class=flew>engine</span>
  
  </figure>

  </section>
  <section class=dual>
    <figure class="thin">
      <h3 class= "titlethin">
        Energy sources for electricity production in the U.S.
      </h3>
      <ul>
        <li>Solar</li>
        <li>Wind</li>
        <li>Nuclear</li>
        <li>Natural Gas</li>
        <li>Fuels</li>
      </ul>
    </figure>
    
    <figure class="thick">
      <h4></h4>
      <div class="ratio">
        <iframe width="2000" height="3000" frameborder="0"
        src="https://observablehq.com/embed/@daveedgit/line-chart?cells=chart"></iframe>
      </div>
    </figure>
  
  </section>
  <section class=box3>
      <details>
        <summary>How much energy does a solar panel produce per day?</summary>
        125KW
      </details>

      <details>
      <summary>How much energy does the average household need per year?</summary>
      </details>

      <details>
      <summary>How much energy do you need to power an electric vehicle? tesla</summary>
      </details>

  </section>
  <section class=dual>
    <figure class="thin">
      <p>thin</p>
    </figure>
    
    <figure class="thick">
      <div class=ratio>
      <iframe width="100%" height="583" frameborder="0"
  src="https://observablehq.com/embed/@daveedgit/tidy-stacked-area-chart?cells=chart"></iframe>
      </div>

</figure>
  </section>
